<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welkom bij de Escape Room</h1>
    </header>
    <main>
        <div id="timer" class="hidden">50:00</div>
        <section id="video-section">
            <div class="video-container">
                <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/JDURQw1zWyo?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
        <section id="question-section" class="hidden">
            <h2 id="question">Volgens een gevangen genomen Noord Koreaanse hacker is de code: b-e+r-g</h2>
            <input type="text" id="answer" placeholder="Uw antwoord">
            <button onclick="checkAnswer()">Indienen</button>
            <p id="feedback"></p>
        </section>
        <section id="hint-section" class="hidden"></section> <!-- Hintsectie toegevoegd -->
<div class="matrix-container">
    <span class="matrix-label">A = </span>
    <table class="matrix">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</div>


    </main>
    <script src="scripts.js"></script>
</body>
</html>
