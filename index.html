<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welkom bij de Escape Room</h1>
    </header>
    <main>
        <div id="timer" class="hidden">50:00</div>
        <section id="video-section">
            <div class="video-container">
                <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/FWTOAxVztGs?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
        <section id="question-section" class="hidden">
            <h2 id="question">Volgens een gevangen genomen Noord Koreaanse hacker is de code: i-W+i-s</h2>
            <div id="matrixen" class="hidden">
                <div class="matrix-container">
                    <span class="matrix-label">A = </span>
                    <table class="matrix">
                        <tr>
                            <td>0101</td>
                            <td>1000</td>
                            <td>0110</td>
                        </tr>
                        <tr>
                            <td>10011</td>
                            <td>1010</td>
                            <td>1011</td>
                        </tr>
                        <tr>
                            <td>0111</td>
                            <td>10</td>
                            <td>11</td>
                        </tr>
                    </table>
                </div>
                <div class="matrix-container">
                    <span class="matrix-label">B = </span>
                    <table class="matrix">
                        <tr>
                            <td>1010</td>
                            <td>0111</td>
                            <td>0110</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>100</td>
                            <td>1100</td>
                        </tr>
                        <tr>
                            <td>1001</td>
                            <td>10</td>
                            <td>11</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="hints"></div>
            <input type="text" id="answer" placeholder="Uw antwoord">
            <button onclick="checkAnswer()">Indienen</button>
            <p id="feedback"></p>
        </section>
        <section id="hint-section" class="hidden"></section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
